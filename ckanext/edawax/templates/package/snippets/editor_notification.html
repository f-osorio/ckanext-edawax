<!-- Modal -->
<div class="modal fade" id="editor_notify" tabindex="-1" role="dialog" aria-labelledby="editorNotificationLabel" style="display:none">
  <div class="modal-dialog" role="document">

    <form method="POST" action="/dataset/{{ pkg.id }}/editor_notify">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h2 class="modal-title" id="editorNotificationLabel">Submit Review</h2>
      </div>

      <div class="modal-body">

          <p>This will send a notification to the journal's editor letting them know your review is complete. You can use the space below to include a message about the review.</p>

            <div class="form-group">
                <label for="msg">Message</label>
                <textarea class="form-control" id="msg" name="msg" rows="6" style="min-width: 400px; margin-left:50px;"></textarea>
            </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-primary">Send</button>
      </div>

    </div>
    </form>

  </div>
</div>
